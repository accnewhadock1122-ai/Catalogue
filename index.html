
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRK CATALOGUE CREATE WEBSITE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      text-align: center;
    }h1 {
  margin-top: 40px;
  font-size: 2.5em;
  background: linear-gradient(to right, #00c6ff, #0072ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p.creator {
  font-size: 1.2em;
  color: #ccccff;
  margin-bottom: 40px;
}

.upload-section {
  background: rgba(255, 255, 255, 0.1);
  padding: 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 500px;
  margin: auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

input[type="file"] {
  display: none;
}

.custom-upload {
  padding: 12px 24px;
  border: none;
  border-radius: 10px;
  font-size: 1em;
  background: linear-gradient(to right, #8e2de2, #4a00e0);
  color: white;
  cursor: pointer;
  margin-bottom: 20px;
  display: inline-block;
}

button {
  padding: 12px 24px;
  border: none;
  border-radius: 10px;
  font-size: 1em;
  background: linear-gradient(to right, #1e90ff, #00bfff);
  color: white;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover, .custom-upload:hover {
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <h1>DRK CATALOGUE CREATE WEBSITE</h1>
  <p class="creator">Create By : Drk Owner Ash</p>  <div class="upload-section">
    <label for="imageInput" class="custom-upload">Upload Photo</label>
    <input type="file" id="imageInput" accept="image/*" />
    <br />
    <button onclick="createCatalogue()">Create Catalogue</button>
  </div>  <script>
    function createCatalogue() {
      const fileInput = document.getElementById('imageInput');
      if (!fileInput.files.length) {
        alert('Please upload an image first.');
        return;
      }

      const file = fileInput.files[0];
      const img = new Image();
      const reader = new FileReader();

      reader.onload = function(e) {
        img.onload = function() {
          const size = Math.min(img.width, img.height);
          const partSize = Math.floor(size / 3);
          const canvas = document.createElement('canvas');
          canvas.width = partSize;
          canvas.height = partSize;
          const ctx = canvas.getContext('2d');

          for (let i = 0; i < 2; i++) {
            for (let j = 0; j < 3; j++) {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.drawImage(
                img,
                j * partSize,
                i * partSize,
                partSize,
                partSize,
                0,
                0,
                partSize,
                partSize
              );
              canvas.toBlob((blob) => {
                const link = document.createElement('a');
                link.download = `catalogue_part_${i * 3 + j + 1}.png`;
                link.href = URL.createObjectURL(blob);
                link.click();
              }, 'image/png');
            }
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script></body>
  </html>
